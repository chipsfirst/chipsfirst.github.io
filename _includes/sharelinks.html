<style>
  .share-buttons {
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }
  
  .share-buttons .share-button {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    border-radius: 4px;
  }
  
  .share-buttons .share-button:hover {
    transform: translateY(-2px);
  }
  
  .share-buttons .share-button svg {
    width: 16px;
    height: 16px;
    fill: #d5d5d5;
    transition: fill 0.2s ease;
  }
  
  .share-buttons .instagram:hover svg { fill: #C73B92; }
  .share-buttons .telegram:hover svg { fill: #0088cc; }
  .share-buttons .vk:hover svg { fill: #4a76a8; }
  .share-buttons .boosty:hover svg { fill: #ff6b00; }
  .share-buttons .twitter:hover svg { fill: #1DA1F2; }
  .share-buttons .mail:hover svg { fill: #7D7D7D; }
  
  .share-label {
    color: silver;
    margin-right: 8px;
    font-size: 14px;
  }
</style>
